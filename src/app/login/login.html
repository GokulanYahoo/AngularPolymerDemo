<body align="center">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<slist-input #username type="text" label="USERNAME" length="12" [inputValue]="susername"></slist-input>
				<slist-input #password type="password" label="PASSWORD" length="8" [inputValue]="spassword"></slist-input>
				<br/>
				<br/>
				<slist-button text="Sign In" (buttonFire)="validateLogin($event)"></slist-button>
			</div>
		</div>
	</div>
	<marquee>Please input any string values in username and password text-box</marquee>
</body>

</html>
